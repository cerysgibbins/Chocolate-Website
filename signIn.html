				<div id="pagemaincontent">
					<h2>Sign In</h2>
						<p>Please enter your E-mail and Password to proceed. If you do not have an account, please 'Sign Up'.</p>
						
						<form id="getInTouchForm" method="get" action="SignInSubmission.html">
						
						<div>
							<label for="contactEmail">Email:</label>
							<input type="email" name="contactEmail" id="contactEmail" placeholder="Your email address" required />
						</div>
						
						<div>
							<label for="contactMessage">Password:</label>
							<input type="textarea" name="contactMessage" id="contactMessage" placeholder="Your password" required />
						</div>
						
						
					
						<div>
							<label for="submitButton"></label>
							<input class="autoSize" type="submit" value="Sign In" />
						</div>
				
				
					</form>
						
				</div>
